    <div id="brewPageWrapper">
        <h1 id="brewPageTitle">CHECK OUT OUR BREWS</h1>
        <button type="button" id="filterFormRevealBtn" class="btn btn-primary">Filter the brews!</button>
        <div id="filterForm">
            <div class="container">
                <h1>Filter by beer type:</h1>
                <div class="row typeFilterDiv">
                    <div class="typeCheckboxes col-4 offset-4 col-lg-3 offset-lg-3">
                        <input id="ale" type="checkbox" name="beer" value="Ale">
                        <label for="ale">Ales</label>
                    </div>
                    <div class="typeCheckboxes col-4 offset-4 col-lg-3 offset-lg-1">
                        <input id="lager" type="checkbox" name="beer" value="Lager">
                        <label for="lager">Lager</label>
                    </div>
                </div>
            </div>
            <div class="container">
                <h1>Filter by ABV:</h1>
                <div class="row abvFilterDiv">
                    <div class="abvRadioButtons col-5 col-lg-3 offset-1 offset-lg-3">
                        <input id="allAbv" type="radio" name="abv" value="allAbv" checked>
                        <label for="allAbv">All</label>
                    </div>
                    <div class="abvRadioButtons col-5 col-lg-3 offset-lg-1">
                        <input id="lightweightAbv"type="radio" name="abv" value="light">
                        <label for="lightweightAbv">Lightweight</label>
                    </div>
                    <div class="abvRadioButtons col-5 col-lg-3 offset-1 offset-lg-3">
                        <input id="cruiserweightAbv" type="radio" name="abv" value="cruiser">
                        <label for="cruiserweightAbv">Cruiserweight</label>
                    </div>
                    <div class="abvRadioButtons col-5 col-lg-3 offset-lg-1">
                        <input id="heavyweightAbb" type="radio" name="abv" value="heavy">
                        <label for="heavyweightAbv">Heavyweight</label>
                    </div>
                </div>
            </div>
            <button type="button" id="filterBtn" class="btn btn-primary">Let's get ready to filter!</button>
            <button type="button" id="unfilteredBtn" class="btn btn-danger">I prefer my beer unfiltered!</button>
        </div>
    
        <div class="container">
            <div id="brewDiv" class="row justify-content-around"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
